<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second</title>
    <link rel="icon" href="/favicon.ico" />

    <link href="/second/nav&slide.css" rel="stylesheet" />
    <link href="/second/textpopUp.css" rel="stylesheet" />
    <link href="/second/main.css" rel="stylesheet" />
    <link href="/second/sidebar.css" rel="stylesheet" />
    <link href="/second/profile.css" rel="stylesheet" />

    <script src="/second/animate.js" defer></script>
    <script src="/second/sidebar.js" defer></script>
    <script src="/second/profile.js" defer></script>
  </head>
  <body>
    <section class="top-container">
      <nav class="nav">
        <div class="logoImg">
          <img src="/second/logo.png" alt="logo" height="24" width="24" />
        </div>
        <p class="logo">Aung San Thuriya Hla Thaung</p>
        <div class="links">
          <ul class="navLink">
            <li class="link"><a class="linkItself" href="#">News</a></li>
            <li class="link"><a class="linkItself" href="#">Community</a></li>
            <li class="link"><a class="linkItself" href="#">Resources</a></li>
          </ul>
          <div class="right-menu">
            <button id="log-in-header" class="navBtn">Log In</button>
            <div class="ham-menu">
              <img height="10" width="10" src="/second/menu.png" alt="menu" />
            </div>
          </div>
        </div>
        <div class="svgs">
          <div class="sun">
            <img src="/second/sun.png" alt="sun" height="15" width="15" />
          </div>
          <div class="moon">
            <img src="/second/moon.png" alt="moon" height="15" width="15" />
          </div>
        </div>
      </nav>
      <div class="carousel">
        <div aria-hidden class="wrapper" id="marquee">
          <div class="card">Aung San Thuriya Hla Thaung Official</div>
          <div class="card">Aung San Thuriya Hla Thaung Official</div>
          <div class="card">Aung San Thuriya Hla Thaung Official</div>
          <div class="card">Aung San Thuriya Hla Thaung Official</div>
          <div class="card">Aung San Thuriya Hla Thaung Official</div>
        </div>
      </div>
    </section>

    <div class="sidebar">
      <div class="close-container">
        <img
          class="close"
          src="/second/close.png"
          alt="close"
          width="10"
          height="10"
        />
      </div>

      <ul class="sideLinks">
        <li class="side-link"><a href="#">News</a></li>
        <li class="side-link"><a href="#">Community</a></li>
        <li class="side-link"><a href="#">Resources</a></li>
      </ul>
    </div>
  </body>
</html>
